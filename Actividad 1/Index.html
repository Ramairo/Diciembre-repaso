<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Facturación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cálculo del Monto Final</h1>
  <label for="monto">Monto del Producto:</label>
  <input type="number" id="monto" placeholder="Ingrese el monto">
  
  <label for="pago">Medio de Pago:</label>
  <select id="pago">
    <option value="C">Tarjeta de Crédito</option>
    <option value="E">Efectivo</option>
    <option value="D">Tarjeta de Débito</option>
    <option value="MP">Mercado Pago</option>
  </select>
  
  <button onclick="calcularMonto()">Calcular</button>
  
  <h2 id="resultado">Resultado: </h2>
  <script src="main.js"></script>
</body>
</html>
