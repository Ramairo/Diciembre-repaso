<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="seccionDeLogin">
        <h2>Inicio de Sesión</h2>
        <form id="Form">
            <label for="usuarioNombre">Nombre de Usuario</label>
            <input type="text" id="usuarioNombre" name="usuarioNombre" placeholder="Ingresa tu usuario" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Ingresar</button>
        </form>

        <p id="errorMensaje" class="errorMensaje"></p>
    </section>

    <script type="module" src="main.js"></script> 
</body>
</html>
